<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lululolo</title>
    <style>

    </style>

</head>
<body>
<div id="app">
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>
            <template slot = "actions">
                <g-button><g-icon name="set"></g-icon>设置</g-button>
            </template>
            <g-tabs-item name="woman">
                woman
            </g-tabs-item>
            <g-tabs-item name="finance">
                财经
            </g-tabs-item>
            <g-tabs-item name="sports" >
                体育
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">
                美女相关咨询
            </g-tabs-pane>
            <g-tabs-pane name="finance">
                财经新闻
            </g-tabs-pane>
            <g-tabs-pane name="sports">
                火箭战胜快船
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>

    <div style="overflow: hidden;padding-top:150px;padding-bottom:40px;">
        <g-popover position="bottom">
            <template slot="content" slot-scope="{close}">
                <div>蚊子</div>
                <g-button @click="close">close</g-button>
            </template>
            <template>
                <g-input value="写点东西"></g-input>
            </template>
        </g-popover>
        <g-button icon="set">我是g-button</g-button>
        <g-popover position="top">
            <template slot="content" >
                <div><a href="http://baidu.com">百度</a>1e2eawedafsa,fnlafkajgajvgsakghdkashtklewhaifoshio</div>
            </template>
            <template>
                <g-button>点我</g-button>
            </template>
        </g-popover>

        <g-popover position="right" trigger="hover">
            <template slot="content" slot-scope="{close}">
                <div>蚊子</div>

            </template>
            <template>
                <g-button>点我</g-button>
            </template>
        </g-popover>
        <g-button :loading=true></g-button>
        <g-popover position="left" trigger="hover">
            <template slot="content" slot-scope="{close}">
                <div>蚊子</div>
                <g-button @click="close">close</g-button>
            </template>
            <template>
                <g-button>点我</g-button>
            </template>
        </g-popover>

        <g-collapse  :selected.sync="selectedTabone" >
            <g-collapse-item title="标题一" name="1">123</g-collapse-item>
            <g-collapse-item title="标题二" name="2">123</g-collapse-item>
            <g-collapse-item title="标题三" name="3">213</g-collapse-item>
        </g-collapse>
    </div>
    <div>
        <g-input value="王" error="名字不能少于两个字"></g-input>
    </div>
    <div>
        <g-row>
            <g-col span="1">1</g-col>
            <g-col span="23">23</g-col>
        </g-row>
    </div>

    <g-layout style="height:1000px">
        <g-header >header</g-header>
        <g-content>content</g-content>
        <g-footer>footer</g-footer>
    </g-layout>

    <g-button @click="$toast('关闭啦')" ,{position:"middel"}>观点</g-button>
</div>

<script src="./src/app.js"></script>

</body>
</html>
